plugins {
    id 'java'

    id 'checkstyle'

    id 'jacoco'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

checkstyle {
    toolVersion '8.17';
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}